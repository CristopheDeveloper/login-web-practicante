<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Índice de Precios al Consumidor - Iniciar sesión</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>

    <div class="container">
        <!-- Panel Izquierdo -->
        <div class="left-panel">
            <div class="logo">
                <div class="logo-ine"></div>
            </div>

            <div class="container-center">
                <h1 class="logo-text">Dirección de Estadísticas Continuas</h1>
            </div>z

            <div class="illustration">
            </div>
        </div>
    


        <!-- Panel Derecho -->
        <div class="right-panel">
            <form class="login-form" id="loginForm"> 
                <div class="form-header">
                    <h2 class="form-title">Iniciar sesión</h2>
                    <p class="form-subtitle">Ingresa tus credenciales para continuar</p>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" id="email" class="form-input" placeholder="Ej. direccion@ine.gob.gt" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Contraseña</label>
                    <div class="password-container">
                        <input type="password" id="password" class="form-input"  type="text" maxlength="20" placeholder="Ingresa tu contraseña"
                            required> 
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <svg class="eye-icon" viewBox="0 0 24 24">
                                <path id="eye-path"
                                    d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" />
                            </svg>
                        </button>
                    </div>
                </div>

                <button type="submit" class="login-button">
                    Iniciar sesión
                </button>

                <div class="forgot-password">
                    <a href="https://www.ine.gob.gt/"  target="_blank">Recuperar contraseña</a>
                </div>

                <div class="version">
                    v1.4.12
                </div>
            </form>
        </div>
    </div>

    <script src="/login.js"></script>
</body>

</html>
